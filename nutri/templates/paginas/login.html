{% extends 'base.html'%}
{%block 'sections'%}
<div class="container_login">
    <div class="login">
        <form class="form_login" action="" method="get">{% csrf_token %}
            <label  class="text_login" for="">LOGIN</label> 
            <input placeholder="Usuario" class="user_login" type="text" name="" id="">
            <input placeholder="Senha" class="senha_login" type="password" name="" id="">
            <button class="efetuar_login" type="submit">Logar</button>
            <a class="cadastro_login" href="">Cadastro</a>
        </form>
    </div>
</div>
{%endblock%}
